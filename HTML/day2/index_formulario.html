<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario El club Viejuner</title>
</head>
<body>
    <h1>El club viejuner</h1>
    <fieldset>
        <legend>Tú:</legend>   
    <form action="https://w3schools.com/action_page.php" method="GET">
        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="fname" placeholder="Introduzca su nombre" autofocus>
    
        <label for="lname">Apellidos</label>
        <input type="text" id="lname" name="lname" placeholder="Introduzca su appelido" autofocus>
        
        <label for="age">Edad</label>
        <input type="number" id="age" name="age" placeholder="Introduzca su edad" autofocus>    
    
        <label for="gender">Seleccione género</label>
        <input required type="radio" name="gender" id="male" value="male">
        <label for="male">Hombre</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Mujer</label>
        
        <label for="viejuner">Me siento viejuner</label>
        <input required type="checkbox" name="viejuner" id="viejuner" value="man">
    
        <label for="comments">Escribe algo sobre ti</label>
        <textarea name="comments" id="comments" cols="20" rows="2" maxlength="100"></textarea>
        
    </fieldset>

    <fieldset>
        <legend>Tus circunstancias:</legend>
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email" placeholder="Introduzca su email"><br>
        
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Introduzca su telefono"><br>

<!---otra opcion para telefono-->
        <label for="phone">Teléfono</label>
        <input type="number" name="phone" id="phone" placeholder="Introduzca su telefono">
    </fieldset>
    <input type="submit" value="Enviar">
    <input type="reset">
    
    </form>

    
</body>
</html>
