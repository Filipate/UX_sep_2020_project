<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimnasio El Gordo Gervasio</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        </style>
        </head>
</head>
<body>
    <table>
        <tr>
            <th colspan="3"> Invoice#123456789</th>
            <th>14 January 2025</th>
        </tr>
        <tr>
            <td colspan="2"><strong>Pay to:</strong><br>Acme Billing Co><br>123 Main st.<br>Citville, NA 12345</td>
            <td colspan="2"><strong>Costumer:</strong><br>John Smith<br>321 Willow Way<br>southest Northwestershire, </td>
          </tr>
        <tr>
            <td><strong>Name / Description</strong></td>
            <td><strong>Qty.</strong></td>
            <td>@</td>
            <td><strong>Cost</strong></td>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td colspan="3"><Strong>Subtotal</Strong></td>
            <td>110.00</td>
        </tr>
        <tr>
            <td colspan="2"><Strong>Tax</Strong></td>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <td colspan="3"><Strong>Gran Total</Strong></td>
            <td>$118.80</td>
            
        </tr>
    </table>
</body>
</html>
